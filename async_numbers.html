<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Numbers</title>
</head>
<body>
    <h1>Number Facts</h1>
    
    <ul id="number-facts">
        Number Facts
    </ul>
    
    <form action="" id="multi-numbers">
        <label for="numbers">Number Array</label>
        <input type="text" name="numbers" id="numbers">
        <button type="submit">Submit</button>
    </form>
    
    <form action="" id="multi-facts">
        <label for="facts">Multiple Facts</label>
        <input type="number" name="facts" id="facts">
        <button type="submit">Submit</button>
    </form>
    
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="async_numbers.js"></script>
</body>
</html>
